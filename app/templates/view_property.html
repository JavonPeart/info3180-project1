{% extends 'base.html' %}

{% block main %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" crossorigin="anonymous">

<div class="card">
    <img src="{{ url_for('find_file', filename=property.photo) }}" alt="{{ property.title }}">    
    <div class="text-container">
      <h2 class="display-6 fw-bold">{{ property.title }}</h2>
      <div class="details-row">
        <div class="property-price ppad">
            <span class="price">${{ property.price }}</span>
        </div>
        <div class="property-type">
            <span class="type">{{ property.type }}</span>
        </div>
      </div>
      <p class="description">{{ property.description }}</p>
      <div class="details-row">
        <i class="fas fa-bed"></i></i><p class="bedrooms">{{ property.bedrooms }} Bedrooms</p>
        <i class="fa-solid fa-shower"></i><p class="bathrooms">{{ property.bathrooms }} Bathrooms</p>
      </div>
      <div class="details-row">
       <i class="fa-solid fa-location-dot"></i><p class="location">{{ property.location }}</p>
      </div>
      <button class="email-button">Email Realtor</button>
    </div>
  </div>
  

{% endblock%}
